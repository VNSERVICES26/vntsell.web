<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNT Token Swap</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <header>
            <h1>VNT Token Swap</h1>
            <button id="connectWalletBtn" class="gold-btn">Connect Wallet</button>
            <div id="walletInfo" class="hidden">
                <p>Connected: <span id="walletAddress"></span></p>
                <p>VNT Balance: <span id="vntBalance">0</span></p>
            </div>
        </header>

          <div class="info-row">
            <span class="info-label">मिनिमम सेल:</span>
            <span class="info-value">100 VNT</span>
          </div>
        </div>

        <div class="swap-container">
            <div class="info-panel">
                <div class="info-item">
                    <span>VNT Price:</span>
                    <span id="vntPrice">Loading...</span>
                </div>
                
                <div class="info-item">
                    <span>Minimum Sale:</span>
                    <span id="minSellAmount">Loading...</span>
                </div>
            </div>

            <div class="swap-form">
                <div class="input-group">
                    <label for="vntAmount">VNT Amount</label>
                    <input type="number" id="vntAmount" placeholder="Enter VNT amount">
                    <div id="quoteResult" class="quote-result hidden">
                        <p>You will receive: <span id="usdtAmount">0</span> USDT</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="approveBtn" class="gold-btn" disabled>Approve VNT</button>
                    <button id="sellBtn" class="gold-btn" disabled>Sell VNT</button>
                </div>

                <div class="contract-info">
                    <p>VNT Contract: <span id="vntContract">Loading...</span></p>
                    <button id="copyContractBtn" class="gold-btn small">Copy Address</button>
                </div>
            </div>
        </div>

        <div id="statusMessages"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
